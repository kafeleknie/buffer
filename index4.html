<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        background-color: rgb(32, 32, 32);
      }

      button {
        margin-top: 100px;
        font-size: 60px;
        color: rgb(0, 0, 0);
        width: 300px;
        height: 300px;
        border: none;
        background-color: rgb(209, 207, 207);
        border-radius: 10px;
      }

      button:hover {
        width: 600px;
        height: 600px;
        font-size: 300px;
      }
    </style>
  </head>
  <body>
    <button id="wynik"></button>
    <script>
      let sum_arr = JSON.parse(localStorage.getItem("sum"))
      console.log(sum_arr)
      function sumOfDuplicates(arr) {
        const count = {};
        let sum = 0;

        arr.forEach(num => {
            count[num] = (count[num] || 0) + 1;
            if (count[num] === 2) {
                sum += num * 2; 
            } else if (count[num] > 2) {
                sum += num;
            }
        });

        return sum;
      }


      if (sum_arr)
        document.getElementById("wynik").innerHTML =
          sumOfDuplicates(sum_arr);
      else window.location.href = "index3.html";

      let degrees = 0;
      let direction = 1;
      let runner = setInterval(function () {
        if (degrees == 20) direction = -1;
        if (degrees == -20) direction = 1;
        degrees += direction;
        document.getElementById("wynik").style.webkitTransform =
          "rotate(" + degrees + "deg)";
      }, 8);
    </script>
  </body>
</html>
